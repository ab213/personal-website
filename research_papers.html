<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookshelf</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      color: #111;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      text-decoration: none;
      color: #1a73e8;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>research-papers i’m reading </h1>
  <p>a collection of research-papers in domains of web devlopment, system designs, artificial intelligence</p>
  <ul>
    <li><a href="https://arxiv.org/pdf/1706.03741" target="_blank">Deep Reinforcement Learning from Human Preferences</a></li>
    <li><a href="https://static.googleusercontent.com/media/research.google.com/en//archive/gfs-sosp2003.pdf" target="_blank">The Google File System</a></li>
  </ul>

  <p>
    <button onclick="history.back()">← Back</button>
  </p>
</body>
</html>
